<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="swipe-text">Swipe to flip pages </h1>
    <div class="book">
        <div class="page" id="cover">
            <img src="cover.png" alt="Cover" class="page-img">
        </div>
        <div class="page">
            <img src="page1.png" alt="Page 1" class="page-img">
        </div>
        <div class="page">
            <img src="page2.png" alt="Page 2" class="page-img">
        </div>
        <div class="page">
            <img src="page3.png" alt="Page 3" class="page-img">
        </div>
        <div class="page">
            <img src="page4.png" alt="Page 4" class="page-img">
        </div>
        <div class="page">
            <img src="page5.png" alt="Page 5" class="page-img">
        </div>
        <div class="page">
            <img src="page6.png" alt="Page 6" class="page-img">
        </div>
        <div class="page" id="back-cover">
            <img src="backcover.png" alt="Back Cover" class="page-img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
